<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>EU Energy Label demo</title>
</head>
<body ng-app="demo">
  <div class="demo"
       ng-controller="DemoController as demo">
    <p>
        Choose an Energetic Consumption Value:
        <select ng-model="demo.selectedClass"
                ng-options="class for class in demo.availableClassList"></select>
    </p>
    <div class="flex">
      <energy-label value="demo.selectedClass"></energy-label>
      <energy-label value="demo.selectedClass" class-list="demo.originalClassList"></energy-label>
      <energy-label value="demo.selectedClass" class-list="demo.customClassList"></energy-label>
      <energy-label value="demo.selectedClass" class-list="demo.availableClassList"></energy-label>
    </div>
  </div>
</body>
</html>
